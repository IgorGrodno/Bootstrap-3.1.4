<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<h1 th:text = "${principal}"></h1>
<h1>Users</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Password</th>
        <th>Email</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}" ></td>
        <td th:text="${user.userName}"></td>
        <td th:text="${user.password}"></td>
        <td th:text="${user.eMail}"></td>
        <td th:text="${user.roles}"></td>
        <td><a th:href="@{/admin/editUser/{id}(id=${user.id})}" class="button">Edit</a></td>
        <td>
            <a th:href="@{/admin/deleteUser/{id}(id=${user.id})}" class="button">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<a th:href="@{/admin/addUser}" class="button">Add User</a>
</body>
</html>
