<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>User Editor</title>
</head>
<body>
<h1>User Editor</h1>
<form action="#" th:action="@{/admin/editUser}"  th:object="${user}"  method="post" >
  <div>
    <label for="id">id:</label>
    <input type="text" id="id" name="id" th:value="${user.id}">
  </div>
  <div>
    <label for="firstname">First Name:</label>
    <input type="text" id="firstname" name="firstName" th:value="${user.firstName}">
  </div>
  <div>
    <label for="lastname">Last Name:</label>
    <input type="text" id="lastname" name="lastName" th:value="${user.lastName}">
  </div>
  <div>
    <label for="age">Age:</label>
    <input type="text" id="age" name="age" th:value="${user.age}">
  </div>
  <div>
    <label for="eMail">eMail:</label>
    <input type="text" id="eMail" name="eMail" th:value="${user.eMail}">
  </div>
  <div>
    <label for="password">password:</label>
    <input type="text" id="password" name="password">
  </div>
  <div>
    <label for="roles">role:</label>
    <select multiple="multiple" type="select" id="roles" name="roles" style="width: 100px">
      <option th:each="role : ${roles}" th:value="${role.id}" th:utext="${role.name}"></option>
    </select>
  </div>
    <input type="submit" value="Save">
  </div>
</form>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
