<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Users</title>
</head>
<body>
<h1>User</h1>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Password</th>
    <th>Email</th>
  </tr>
  </thead>
  <tbody>

    <td th:text="${user.id}" ></td>
    <td th:text="${user.username}"></td>
    <td th:text="${user.password}"></td>
    <td th:text="${user.eMail}"></td>
    <td th:text="${user.roles}"></td>

  </tbody>
</table>
</body>
</html>
